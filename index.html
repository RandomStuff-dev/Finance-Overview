<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <header>
    <h1>Finance Overview</h1>
    <h3>Last updated: 2023-11-20</h3>
  </header>
  
  <section class="finance-section">
    <h2>Borrowed Money:</h2>
    <ul id="borrowedList" class="finance-list"></ul>
    <button onclick="addNewBorrowed()">+</button>
  </section>
  <section class="finance-section">
    <h2>Already Paid:</h2>
    <ul id="paidList" class="finance-list-paid"></ul>
    <button onclick="addNewPaid()">+</button>
  </section>

  <section class="finance-summary">
    <h2>Left to Pay:</h2>
    <p id="leftToPay" class="summary-amount"></p>
  </section>
</div>
<script src="script.js"></script>

</body>
</html>
